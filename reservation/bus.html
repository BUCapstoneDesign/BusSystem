<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="reservation-form">
        <h2>출발지</h2>
        <select id="departure">
            <option value="영등포">영등포</option>
            <option value="교대">교대</option>
            <option value="잠실">잠실</option>
            <option value="분당">분당</option>
            <option value="인천">인천</option>
            <option value="안산">안산</option>
            <option value="안양">안양</option>
            <option value="수원">수원</option>
            <option value="용인">용인</option>
            <option value="수원병점">수원병점</option>
            <option value="오산병점">오산병점</option>
            <option value="직천">직천</option>
            <option value="아산">아산</option>
        </select>

        <h2>도착지</h2>
        <input type="text" id="arrival" placeholder="백석대학교" value="백석대학교" readonly>

        <h2>가는날</h2>
        <input type="date" id="departure-date">
        <input type="time" id="departure-time" value="12:00">

        <h2>오는날</h2>
        <input type="date" id="return-date" disabled>
        <input type="time" id="return-time" disabled>

        <h2>인원수</h2>
        <label for="children">탑승객</label>
        <select id="children" disabled>
            <option value="1">1명</option>
        </select>

        <button id="submit">승차권 예약</button>
    </div>

    <script src="scripts1.js"></script>
</body>
</html>
