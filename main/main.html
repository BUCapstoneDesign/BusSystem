<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MainStyles.css">
    <title>백석대학교 통학버스 시스템</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="Main.html">
                    <img src="LogoWhite.png" alt="백석대학교 예매 시스템">
                </a>
            </div>
            <div class="language">
                <select id="language-select" class="styled-select">
                    <option value="ko">언어 language</option>
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </header>
        <main>
            <div class="mainbackground">
                <img src="MainBackground.jpg" alt="메인버스 이미지">
                <div class="buttons">
                    <button id="reservation-button" onclick="location.href='reservation.html'">승차권 예매</button>
                    <button id="info-button" onclick="location.href='info.html'">내 정보</button>
                </div>
                <div class="notice">
                    <h3 id="notice-title">공지사항</h3>
                    <div class="notice-content">
                        <p id="no-notice">공지사항이 없습니다.</p>
                        <p class="date"></p>
                        <p id="no-bus">오늘 학교 통학버스 운행 안합니다.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="MainScript.js"></script>
</body>
</html>
